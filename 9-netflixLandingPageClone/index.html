<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="images/logo.png" alt="netflix logo">
            <a class="btn btn-rounded" href="">Sign In</a>
        </div>
        <div class="showcase-content">
            <h1>Unlimited movies, TV shows and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <form action="">
                <input type="email" name="emailAddress" id="emailAddress" placeholder="Email address">
                <button type="submit">try it now <i class="fas fa-chevron-right btn-icon"></i></button>
            </form>
            <p>
                Ready to watch? Enter your email to create or restart your membership.
            </p>
        </div>
    </header>
</body>
</html>
