<!DOCTYPE html>
<html>
	<head>
		<title>CSS GRIDS</title>
		<style>
			
			.container {
				display: grid;
			}
		
			.container > div {
				background-color: #eee;
				padding: 1em;
			}
			
			.container > div:nth-child(odd) {
				background-color: #ddd;
			}
			
		</style>
	</head>
	<body>
		<div class="container">
			<div class="boxes box1">
				Box1
			</div>
			<div class="boxes box2">
				Box2
			</div>
			<div class="boxes box3">
				Box3
			</div>
			<div class="boxes box4">
				Box4
			</div>
		</div>
	</body>
</html>
